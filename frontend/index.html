<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acuario - Monitoreo de Temperatura</title>
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js y adaptador de fechas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
    <div class="panel">
        <h2>Temperaturas del acuario</h2>
        <canvas id="temperaturaChart"></canvas>
    </div>

    <div class="panel">
        <h2>Alimentación del pez</h2>
        <p>Última comida: <span id="ultimaComida">Cargando...</span></p>
        <p>Próxima comida: <span id="proximaComida">Cargando...</span></p>
        <button id="alimentarPez">Alimentar al pez</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
